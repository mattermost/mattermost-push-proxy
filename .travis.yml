language: generic
sudo: required
before_install:
script: make
before_deploy:
    - sudo rm -rf dist/mm-push-proxy
deploy:
# Github releases, builds only on tags
 - provider: releases
   api_key:
     secure: 
   file: dist/mm-push-proxy.tar.gz
   skip_cleanup: true
   on:
     repo: mattermost/push-proxy
     tags: true