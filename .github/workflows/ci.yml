          # Create multi-platform manifest for FIPS using commit SHA
          SHORT_SHA=${GITHUB_SHA:0:7}
          docker manifest create mattermost/mattermost-push-proxy-fips:${SHORT_SHA}-fips \
            --amend mattermost/mattermost-push-proxy-fips:temp-${GITHUB_SHA}-fips-amd64 \
            --amend mattermost/mattermost-push-proxy-fips:temp-${GITHUB_SHA}-fips-arm64
          docker manifest push mattermost/mattermost-push-proxy-fips:${SHORT_SHA}-fips
          
          echo "‚úÖ Clean unified FIPS multi-arch tag: mattermost/mattermost-push-proxy-fips:${SHORT_SHA}-fips"
          
          # Cleanup temp FIPS tags using Docker Hub API
          echo "üóëÔ∏è  Cleaning up temp FIPS tags from Docker Hub..."
          
          # Delete temp FIPS tags using Docker Hub API
          TEMP_AMD64_TAG="temp-${GITHUB_SHA}-fips-amd64"
          TEMP_ARM64_TAG="temp-${GITHUB_SHA}-fips-arm64"
          
          # Get Docker Hub API token using org-level cleanup token
          DOCKER_HUB_TOKEN=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -d '{"username": "matterbuild", "password": "${{ secrets.DOCKERHUB_CLEANUP_TOKEN }}"}' \
            https://hub.docker.com/v2/users/login/ | jq -r .token)
          
          # Delete FIPS AMD64 temp tag
          curl -X DELETE \
            -H "Authorization: JWT ${DOCKER_HUB_TOKEN}" \
            "https://hub.docker.com/v2/repositories/mattermost/mattermost-push-proxy-fips/tags/${TEMP_AMD64_TAG}/" \
            && echo "‚úÖ Deleted FIPS AMD64 temp tag" || echo "‚ö†Ô∏è  FIPS AMD64 temp tag not found or already deleted"
          
          # Delete FIPS ARM64 temp tag
          curl -X DELETE \
            -H "Authorization: JWT ${DOCKER_HUB_TOKEN}" \
            "https://hub.docker.com/v2/repositories/mattermost/mattermost-push-proxy-fips/tags/${TEMP_ARM64_TAG}/" \
            && echo "‚úÖ Deleted FIPS ARM64 temp tag" || echo "‚ö†Ô∏è  FIPS ARM64 temp tag not found or already deleted"
          
          echo "‚úÖ Temp FIPS tags cleaned up from Docker Hub"

      - name: Create FIPS release
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: make github-release-fips
      
      - name: Cleanup
